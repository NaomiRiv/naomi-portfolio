name: Demploy
run-name: Deploy

on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install
      - name: Build the project
        run: pnpm build
      - name: Check if the build was successful
        run: |
          if [ -f dist/assets/index-*.js ]; then
            echo "âœ… Build was successful!"
          else
            echo "âŒ Build failed!" >&2
            exit 1
          fi
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: aws s3 sync
        run: |
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            aws s3 cp ./dist s3://dev.naomirivkin.dev/ --recursive
          else
            aws s3 cp ./dist s3://naomirivkin.dev/ --recursive
          fi
      - run: echo "ðŸš€ The assets have been successfully uploaded to the S3 bucket"
      - name: invalidate CloudFront cache
        run: |
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            aws cloudfront create-invalidation --distribution-id E2P11EGYSASU03 --paths "/*"
          else
            aws cloudfront create-invalidation --distribution-id E3BF9LT1DXP2NK --paths "/*"
          fi
